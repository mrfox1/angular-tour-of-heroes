<h2>
  My heroes
</h2>
<ul class="heroes">
  <!-- ngFor - цикл -->
  <!-- [class.selected]="hero === selectedHero" - добавляет класс к элементу -->
  <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero" 
    (click)="onSelect(hero)" > 
    <span class="badge">
      {{hero.id}}
    </span>
    {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
